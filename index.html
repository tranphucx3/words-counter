<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm từ</title>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <h1>ĐẾM TỪ</h1>
  <div class="container">
  <textarea placeholder="Xin mời gõ vào đây..."></textarea>
  <div class="output row">
    <div><i class="bi bi-pencil"></i> Ký tự <span id="characterCount">0</span></div>
    <div>Từ: <span id="wordCount">0</span></div>
  </div>
  <div class="output row">
    <div><i class="bi bi-file-text"></i> Câu: <span id="sentenceCount">0</span></div>
    <div><i class="bi bi-text-paragraph"></i> Đoạn: <span id="paragraphCount">0</span></div>
  </div>
  <div class="output row">
    <div><i class="bi bi-book-half"></i> Thời gian đọc: <span id="readingTime">0</span></div>
    <div id="readability">Điểm.</div>
  </div>
</div>

<!-- javascript -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
